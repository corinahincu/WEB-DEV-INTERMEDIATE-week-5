<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searching algorithm</title>
</head>
<body>
  <!-- 
    Searching algorithm
importance: 5
The task has two parts.

Given the following objects:

let head = {
  glasses: 1
};

let table = {
  pen: 3
};

let bed = {
  sheet: 1,
  pillow: 2
};

let pockets = {
  money: 2000
};
Use __proto__ to assign prototypes in a way that any property lookup will follow the path: pockets → bed → table → head. For instance, pockets.pen should be 3 (found in table), and bed.glasses should be 1 (found in head).
Answer the question: is it faster to get glasses as pockets.glasses or head.glasses? Benchmark if needed.
  -->

  <script>

      let head = {
        glasses: 1
      };

      let table = {
        pen: 3,
        __proto__: head
      };

      let bed = {
        sheet: 1,
        pillow: 2,
        __proto__: table
      };

      let pockets = {
        money: 2000,
        __proto__: bed
      };

        alert(pockets.pen); // 3
        alert(bed.glasses); // 1
        alert(table.money); // undefined

        // Answer the question: is it faster to get glasses as pockets.glasses or head.glasses? Benchmark if needed.
        // nu este nici o diferenta daca luam o proprietate din obiect sau prototipul sau, fiindca motoarele moderne isi amintesc de unde a fost găsită proprietatea și o reutilizează în următoarea solicitare.
  </script>
</body>
</html>
