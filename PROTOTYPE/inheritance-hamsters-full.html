<body>
  <!-- 
    Why are both hamsters full?
importance: 5
We have two hamsters: speedy and lazy inheriting from the general hamster object.

When we feed one of them, the other one is also full. Why? How can we fix it?

let hamster = {
  stomach: [],

  eat(food) {
    this.stomach.push(food);
  }
};

let speedy = {
  __proto__: hamster
};

let lazy = {
  __proto__: hamster
};

// This one found the food
speedy.eat("apple");
alert( speedy.stomach ); // apple

// This one also has it, why? fix please.
alert( lazy.stomach ); // apple
  -->

  <script>
    let hamster = {
        stomach: [],

        eat(food) {
          //this.stomach = [food];
          this.stomach.push(food);
        }
      };

      let speedy = {
        __proto__: hamster,
        stomach: []
      };

      let lazy = {
        __proto__: hamster,
        stomach: []
      };

      // This one found the food
        speedy.eat("apple");
        alert(speedy.stomach); // apple

        // This one also has it, why? fix please.
        alert(lazy.stomach); // nothing

        // fiecare hamster ar trebui sa aiba stomacul sau, sau sa atribuim stomacului care a mancat proprietatea food. Adica problema se crea atunci cand ambii hamsters were sharing the same stomach.
  </script>
</body>
</html>
