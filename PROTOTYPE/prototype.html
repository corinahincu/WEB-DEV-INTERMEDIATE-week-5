<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Working with prototype</title>
</head>
<body>
  <!-- 
    Working with prototype
importance: 5
Hereâ€™s the code that creates a pair of objects, then modifies them.

Which values are shown in the process?

let animal = {
  jumps: null
};
let rabbit = {
  __proto__: animal,
  jumps: true
};

alert( rabbit.jumps ); // ? (1)

delete rabbit.jumps;

alert( rabbit.jumps ); // ? (2)

delete animal.jumps;

alert( rabbit.jumps ); // ? (3)
  -->

  <script>
    let animal = {
        jumps: null
      };
      let rabbit = {
        __proto__: animal,
        jumps: true
      };

        alert(rabbit.jumps); // true

        delete rabbit.jumps;

        alert(rabbit.jumps); // null

        delete animal.jumps;

        alert(rabbit.jumps); // undefined

  </script>
</body>
</html>
